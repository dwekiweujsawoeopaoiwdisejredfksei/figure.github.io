.check-title-img1 {

    margin-left: 3px;

    display: grid;

    <script>
        var countArray;

        function initDiv(){
            var numBox = "129";
            countArray = Array(numBox).fill(0);
            for(i = 0; i < numBox; i++){
                assignDiv(i);
            }
        }

        function assignDiv(i){
            let div = document.getElementById("box" + (i+1));
            var own = "#33cc00"; // Green
            var want = "#ff9900";  // Orange
            var preorder = "#0099ff"; // Blue
            var maybe = "#ffff00";  // Yellow
            var base = "#ffffff";

            countArray[i] = 1;
            div.onclick = function() {
                if(countArray[i] == 0) {
                    div.style.background = base;
                    countArray[i] ++;
                } else if (countArray[i] == 1){
                    div.style.background = own;
                    countArray[i] ++;
                } else if (countArray[i] == 2){
                    div.style.background = preorder;
                    countArray[i] ++;
                } else if (countArray[i] == 3){
                    div.style.background = want;
                    countArray[i] ++;
                } else if (countArray[i] == 4){
                    div.style.background = maybe;
                    countArray[i] ++;
                } 
                if (countArray[i] > 4) {
                    countArray[i] = 0;
                }
            }
        }
    </script>
